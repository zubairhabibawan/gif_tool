<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Tool</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" id="buttonToOpenModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden>
  </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="exampleModalMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center h-800">
            <div class="col-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">
                        <div id="toolTitle" class="row">
                            Loafz Art Tool
                        </div>
                        <br>
                        <div class="row">
                            <input id='fileUpload' onchange="showSelectedFile(this)" type='file' accept="image/png , image/gif , image/jpeg , image/jpg" hidden/>
                            <button type="button" onclick="onUploadFile()" class="btn btn-lg btn-dark rounded">Upload your Apez</button>
                        </div>
                        <div class="row">
                            PNG , GIF , JPEG files
                        </div>
                        <br>
                        <div class="row">
                            <input id='backgroundUpload' onchange="showSelectedBackground(this)" type='file' accept="image/png , image/gif , image/jpeg , image/jpg" hidden/>
                            <button type="button" onclick="onUploadBackground()" class="btn btn-lg btn-dark rounded">Upload Your Background</button>
                        </div>
                        <div class="row">
                            PNG , GIF , JPEG files
                        </div>
                        <br>
                        <div class="row">
                            <button type="button" class="btn btn-lg btn-dark rounded">Use our backgrounds</button>
                        </div>
                        <br>
                        <div class="row">
                            <div onclick="changeLayout('square')" id="square-div" class="square-div align-items-center justify-content-center">
                                SQUARE
                            </div>
                            <div onclick="changeLayout('banner')" id="banner-div" class="banner-div">
                                BANNER
                            </div>
                        </div>
                        <div class="row">
                            Choose your layout
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-12">
                        <br><br><br><br>
                        <div class="row align-items-center justify-content-center ">
                            <div id="labelWrapper">
                                <span onclick="changeLayout('square')" id="squareLabel">Square</span>
                                <span onclick="changeLayout('banner')" id="bannerLabel">Banner</span>
                            </div>
                        </div>
                        <br>
                        <div class="row align-items-center justify-content-center ">
                            <div id="image-container" class="image-container">
                                <img id='resultImage' src="dummy.PNG" width="100%" height="100%" alt="">
                            </div>
                        </div>
                        <br><br><br>
                        <div class="row align-items-center justify-content-center ">
                            <div class="w-50">
                                <button type="button " class="btn w-100 btn-lg btn-dark rounded ">Download your Art</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
